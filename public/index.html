<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Envio</title>
</head>
<body>
    <div class="container my-3">
        <div class="card" style="width: auto;">
            <div class="card-header bg-dark text-light">
                <h1>Envio de datos</h1>
            </div>

            <div class="card-body">
                <form action="http://localhost:5000/form" method="post">
                    <h2>Datos personales</h2>
                    <input class="form-control my-1" type="text" name="id" placeholder="Cedula" required>
                    <input class="form-control my-1" type="text" name="nombre" placeholder="Nombre">
                    <input class="form-control my-1" type="text" name="apellido" placeholder="Apellido">
            
            
                    <h2>Libro solicitado</h2>
                    <input class="form-control my-1" type="text" name="Titulo" placeholder="Titulo" required>
                    <input class="form-control my-1" type="text" name="Autor" placeholder="Autor" required>
                    <input class="form-control my-1" type="text" name="Editorial" placeholder="Editorial" required>
                    <input class="form-control my-1" type="text" name="Año" placeholder="Año" required>
                    <button class="btn btn-primary" type="submit">Enviar</button>
            
                </form>
            </div>
        </div>
    </div>
    

    
    
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
